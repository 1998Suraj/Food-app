<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <div id="navbar"></div>
    <button id="ROD">Recepie Of The Day</button>
    <div id="container" class="recepie"></div>
  </body>
</html>
<script type="module">
  import navbar from "./Script/navbar.js";
  import { getData, append } from "./Script/showData.js";

  let navbar_js = document.getElementById("navbar");

  navbar_js.innerHTML = navbar();

  let rod = document.getElementById("ROD");

  rod.onclick = ()=>{
    let response = getData(
      `https://www.themealdb.com/api/json/v1/1/random.php`
    );

    response.then((res) => {
      console.log(res);
      let container = document.getElementById("container");
      append(res, container);
    });
    response.catch((err) => {
      console.log("Error: ", err);
    });
  }
